<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ’± USD to INR Converter</h2>
        <input type="number" id="usd" placeholder="Enter USD Amount">
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const rate = 83.4; // 1 USD â‰ˆ 83.4 INR (approx)

        function convert() {
            let usd = document.getElementById("usd").value;
            if (usd === "" || usd <= 0) {
                document.getElementById("result").innerText = "Please enter a valid amount";
                return;
            }
            let inr = usd * rate;
            document.getElementById("result").innerText = `$${usd} = â‚¹${inr.toFixed(2)}`;
        }
    </script>
</body>

</html>
